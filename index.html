<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="nft-card">
        <div class="nft-card__img--highlight">
          <img
            class="nft-card__img"
            src="images/image-equilibrium.jpg"
            alt="glass cube with reflection"
          />
        </div>
        <div class="nft-card__content">
          <h1 class="nft-card__title">Equilibrium #3429</h1>
          <p class="nft-card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <p class="nft-card__currency">
              <img src="images/icon-ethereum.svg" alt="etherium icon" />
              0.041 ETH
            </p>
            <p class="nft-card__time">
              <img src="images/icon-clock.svg" alt="clock icon" />
              3 days left
            </p>
          </div>
          <hr class="h-rule" />
          <p class="nft-card__avatar-wrapper">
            <img
              class="nft-card__avatar"
              src="images/image-avatar.png"
              alt="avatar of user"
            />
            Creation of <span class="highlight"> Jules Wyvern</span>
          </p>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pMacadoo">pMacadoo</a>.
      </div>
    </main>
  </body>
</html>
